apiVersion: policy.sigstore.dev/v1beta1
kind: ClusterImagePolicy
metadata:
  name: must-have-slsa
spec:
  images:
    - glob: ghcr.io/mchmarny/gpuid*
  authorities:
    - keyless:
        url: https://fulcio.sigstore.dev
        identities:
          - issuer: https://token.actions.githubusercontent.com
            subjectRegExp: ^https://github.com/mchmarny/gpuid/.github/workflows/release\.yaml@refs/tags/.*$
      ctlog:
        url: https://rekor.sigstore.dev

      attestations:
        - name: slsa-v1
          predicateType: https://slsa.dev/provenance/v1
          policy:
            type: cue
            data: |
              predicateType: "https://slsa.dev/provenance/v1"
              predicate: {
                buildDefinition: {
                  externalParameters: {
                    workflow: {
                      repository:  "https://github.com/mchmarny/gpuid"
                      path:        ".github/workflows/release.yaml"
                      ref:         =~ "^refs/tags/v[0-9]+\\.[0-9]+\\.[0-9]+$"
                    }
                    source: {
                      repository:  "https://github.com/mchmarny/gpuid"
                    }
                  }
                }
              }
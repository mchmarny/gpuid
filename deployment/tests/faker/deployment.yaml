apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: smi-faker
  namespace: gpu-operator
  labels:
    app: smi-faker
spec:
  selector:
    matchLabels:
      app: smi-faker
  template:
    metadata:
      labels:
        app: smi-faker
    spec:
      nodeSelector:
        nodeGroup: gpu-worker
      containers:
        - name: smi-faker
          image: ghcr.io/mchmarny/smifaker:latest
          args: ["-f=/data/nvidia-smi.xml"]
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          securityContext:
            runAsNonRoot: false
            allowPrivilegeEscalation: true
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
      volumes:
        - name: data
          configMap:
            name: smi-faker-data
            items:
              - key: nvidia-smi.xml
                path: nvidia-smi.xml
      restartPolicy: Always

name: release
on:
  push:
    branches:
      - main # Only build on main branch
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'  # Only build tag with semantic versioning format

permissions:
  contents: read

jobs:

  build:
    env:
      IMAGE_NAME: gpuid
      FAKER_NAME: smifaker
      GO_VERSION: '1.25.0'
      KIND_VERSION: '0.29.0'
      K8S_VERSION: '1.33.x'
      GO_LINTER_VERSION: 'v2.4.0'
      IMAGE_PLATFORMS: 'linux/amd64,linux/arm64'
      DEPLOYMENT_PATCH_FILE: deployments/gpuid/base/deployment.yaml
      WORKER_NODE_COUNT: '2'
    outputs:
      image-uri: ${{ steps.build.outputs.image-uri }}
      image-name: ${{ steps.build.outputs.image-name }}
      image-digest: ${{ steps.build.outputs.image-digest }}
      source-uri: "github.com/${{ github.repository }}"
      source-tag: ${{ github.ref_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      id-token: write
      packages: write
      attestations: write
    steps:

    # build the image
    - uses: mchmarny/common/go-build@994d32fc6dcff3e6006a59db9d20b9e201423cb4  # v0.2.6
      id: build
      with:
        main-path: cmd/gpuid/main.go
        image-uri: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        go-version: ${{ env.GO_VERSION }}
        release-version: ${{ github.ref_name }}
        platforms: ${{ env.IMAGE_PLATFORMS }}
        registry-username: ${{ github.actor }}
        registry-password: ${{ secrets.GITHUB_TOKEN }}

    # runt integration tests with kind
    - uses: chainguard-dev/actions/setup-kind@de56c2728beb0a0f371bff2ce2ee4b8afee4b5e8  # v1.5.1
      with:
        kind-version: ${{ env.KIND_VERSION }}
        k8s-version: ${{ env.K8S_VERSION }}
        kind-worker-count: "${{ env.WORKER_NODE_COUNT }}"
    - name: Update deployment with the new image
      run: tools/image ${{ steps.build.outputs.image-uri }} ${{ env.DEPLOYMENT_PATCH_FILE }}
    - name: Execute end-to-end tests
      run: tools/e2e

    # create a release
    - name: Set up GitHub CLI
      run: echo "${{ github.token }}" | gh auth login --with-token
    - name: Create release assets
      run: tools/assets ${{ github.ref_name }}
    - name: Create release with notes
      run: gh release create ${{ github.ref_name }} --generate-notes dist/*.tar.gz dist/*.zip
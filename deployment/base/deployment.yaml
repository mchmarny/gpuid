apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpuid
  namespace: gpuid
  labels:
    app: gpuid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpuid
  template:
    metadata:
      labels:
        app: gpuid
    spec:
      serviceAccountName: gpuid
      containers:
        - name: gpuid
          image: nvcr.io/0491946863192633/gpuid@sha256:8f0523c10461717b5749aa66bd8cd724f98fa68bb7d2ce52bdd3c0297fc6d9a7
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          ports:
            - containerPort: 8080
              name: metrics
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
